---
driver:
  name: dokken
  chef_version: 12.5.1
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec
  sudo: true

platforms:
- name: ubuntu-12.04
  driver:
    image: ubuntu:12.04
- name: ubuntu-14.04
  driver:
    image: ubuntu:14.04
- name: ubuntu-16.04
  driver:
    image: ubuntu:16.04
    intermediate_instructions:
    - RUN /usr/bin/apt-get update
    pid_one_command: /bin/systemd
- name: centos-6.7
  driver:
    image: centos:6.7
    intermediate_instructions:
      - RUN yum install -y initscripts
- name: centos-7
  driver:
    image: centos:7
    pid_one_command: /usr/lib/systemd/systemd
- name: oracle-6.7
  driver:
    image: oraclelinux:6.7
- name: oracle-7.1
  driver:
    image: oraclelinux:7.1
    pid_one_command: /usr/lib/systemd/systemd
- name: debian-7
  driver:
    image: debian:7
    intermediate_instructions:
    - RUN /usr/bin/apt-get update
    - RUN /usr/bin/apt-get install -y procps
- name: debian-8
  driver:
    image: debian:8
    intermediate_instructions:
    - RUN /usr/bin/apt-get update
    - RUN /usr/bin/apt-get install -y procps
    pid_one_command: /bin/systemd
- name: fedora-23
  driver:
    image: fedora:23
    pid_one_command: /usr/lib/systemd/systemd
    # Chef needs yum package for now: https://github.com/chef/chef/issues/3201
    intermediate_instructions:
    - RUN dnf install -y yum
- name: fedora-24
  driver:
    image: fedora:24
    pid_one_command: /usr/lib/systemd/systemd
    intermediate_instructions:
    - RUN dnf install -y yum

suites:
- name: default-apt
  run_list:
  - recipe[postgresql::server]
  - recipe[postgres-hardening]
  excludes:
  - centos-6.8
  - centos-7
  - centos-6.7
  - fedora-23
  - fedora-24
  - oracle-6.7
  - oracle-7.1
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: '9.4'
      dir: '/etc/postgresql/9.4/main'
      password:
        postgres: 'iloverandompasswordsbutthiswilldo'
      server:
        service_name: 'postgresql'
        packages: [ 'postgresql-9.4' ]
      client:
        packages: [ 'postgresql-client-9.4', 'libpq-dev' ]
  verifier:
    inspec_tests:
      - https://github.com/dev-sec/postgres-baseline
- name: default-apt_9.1
  run_list:
  - recipe[postgresql::server]
  - recipe[postgres-hardening]
  excludes:
  - ubuntu-12.04
  - ubuntu-14.04
  - ubuntu-16.04
  - debian-8
  - centos-6.8
  - centos-7
  - centos-6.7
  - fedora-23
  - fedora-24
  - oracle-6.7
  - oracle-7.1
  attributes:
    postgresql:
      enable_pgdg_apt: true
      version: '9.1'
      dir: '/etc/postgresql/9.1/main'
      password:
        postgres: 'iloverandompasswordsbutthiswilldo'
      server:
        service_name: 'postgresql'
        packages: [ 'postgresql-9.1' ]
      client:
        packages: [ 'postgresql-client-9.1', 'libpq-dev' ]
  verifier:
    inspec_tests:
      - https://github.com/dev-sec/postgres-baseline
- name: default-yum
  run_list:
  - recipe[postgresql::server]
  - recipe[postgres-hardening]
  excludes:
  - ubuntu-12.04
  - ubuntu-14.04
  - ubuntu-16.04
  - debian-7
  - debian-8
  attributes:
    postgresql:
      enable_pgdg_yum: true
      version: '9.4'
      server:
        packages: [ 'postgresql94-server' ]
        service_name: 'postgresql-9.4'
      client:
        packages: [ 'postgresql94', 'postgresql94-devel' ]
      setup_script: 'postgresql94-setup'
      password:
        postgres: 'iloverandompasswordsbutthiswilldo'
  verifier:
    inspec_tests:
      - https://github.com/dev-sec/postgres-baseline
